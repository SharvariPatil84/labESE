<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
<main class="main">
    <div class="wrapper">
        <div class="card">
            <div class="title">
                <h1 class="title title-large">Sign Up</h1>
                <span><a href="login.html" class="linktext">  Login</a></span>
            </div>
            <form class="form">
                <div class="form-group">
                    <input type="text" name="name" id="name" class="input-field" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" class="input-field" placeholder="Email address">
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" class="input-field" placeholder="Email address">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="input-field" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" name="password2" id="password2" class="input-field" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                   
                    <input type="button" name="submit" class="input-submit" value="Sign up">
                </div>
            </form>
            
            
        </div>
    </div>
</main>
</body>
</html>
