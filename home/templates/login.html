{% extends "base.html"%}
{% load static %}
{%block style %}

<link rel="stylesheet" href="{% static 'css/login_signup.css' %}" >
{%endblock style %}

{%block content%}

<main class="main">
    <div class="wrapper">
        <div class="card">
            <div class="title">
                <h1 class="title title-large">Sign In</h1>
                <p class="title title-subs">New user? <span><a href="/register" class="linktext">Create an account</a></span></p>
            </div>
            <form class="form"  action="login" method="post" autocomplete="off">{% csrf_token %}

                <div class="form-group">
                    <input name="loginusername" type="text" class="form-control input-field" id="loginusername" placeholder="username">
                   
                </div>
                <div class="form-group">
                    <input name="loginpassword" type="password" class="form-control input-field" id="loginPassword" placeholder="Password">
             
                </div>
                <div class="form-group">
                  <button type="submit" class="input-submit">Login</button>
                    
                </div>
            </form>
           
        </div>
    </div>
</main>

{% endblock content %}
