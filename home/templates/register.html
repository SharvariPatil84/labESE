{% load static %}
<!DOCTYPE html>
{%block style %}
<link rel="stylesheet" href="{% static 'css/login_signup.css' %}" >
{%endblock style %}

{%block content%}

    <main class="main">
      <div class="wrapper">
          <div class="card">
              <div class="title">
                  <h1 class="title title-large">Sign Up</h1>
                  <span><a href="/log" class="linktext">  Login</a></span>
              </div>
              <form class="form" action="/signup" method="POST"autocomplete="off">
                {% csrf_token %}
                  <div class="form-group">
                    <input name="username" type="text" class="form-control input-field" placeholder="Username" aria-label="Username">
                    
                  </div>
                  <div class="form-group">
                    <input name="fname" type="text" class="form-control input-field" placeholder="First name" aria-label="First name">
                   
                  </div>
                  <div class="form-group">
                    <input name="lname" type="text" class="form-control  input-field" placeholder="Last name" aria-label="Last name">
                  </div>
                  <div class="form-group">
                    <input name="email" type="email" class="form-control input-field" id="email" placeholder="Email address">
                  </div>
                  <div class="form-group">
                    <input name="password" type="password" class="form-control input-field" id="floatingPassword" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <button type="submit" class="input-submit">Sign up</button>
                  </div>
              </form>              
          </div>
      </div>
  </main>
    
  {% endblock content %}
